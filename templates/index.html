<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOD DONATION PREDICTION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

</head>
<body>
    <div class= "ui container">
        <br>
        <h1>BLOOD DONATION PREDICTION</h1>

<form class="ui form" method= "POST" action="/predict">
           
            <div class="field">
              <label> Months since Last Donation </label>
              <input name= 'MLD' type="text">
            </div>
           

          
            <div class="field">
              <label> Number of Donations </label>
              <input name= 'ND' type="text">
            </div>
          

          
            <div class="field">
              <label>Total Volume Donated (c.c.)</label>
              <input name= 'TD'type="text">
            </div>
          

          
            <div class="field">
              <label>Months since First Donation </label>
              <input name= 'MFD' type="text">
            </div>
            
          

            <button class="ui button">
                Submit
               </button>
</form>
       


       
</body>
</html>
